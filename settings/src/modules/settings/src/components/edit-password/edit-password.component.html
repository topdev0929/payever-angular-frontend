<form class="form-container" [ngClass]="theme" [formGroup]="passwordForm">
    <peb-form-background>
        <div class="two-factor-auth">
            <label class="group__item-right-content__button">
                {{ 'info_boxes.panels.general.menu_list.authentication_2fa.title' | translate }}
            </label>
            <peb-button-toggle class="toggle-button" formControlName="tfa"></peb-button-toggle>
        </div>
        <peb-form-field-input label="{{ 'form.create_form.password.current_password.label' | translate }}"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{'form.create_form.password.current_password.placeholder' | translate}}"
                   formControlName="currentPassword"
            />
        </peb-form-field-input>
        <peb-form-field-input label="{{ 'form.create_form.password.new_password.label' | translate }}"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{'form.create_form.password.new_password.placeholder' | translate}}"
                   formControlName="newPassword"
            />
        </peb-form-field-input>
        <peb-form-field-input label="{{ 'form.create_form.password.repeat_password.label' | translate }}"
                              class="last"
                              appearance="label">
            <input type="password"
                   pebInput
                   placeholder="{{'form.create_form.password.repeat_password.placeholder' | translate}}"
                   formControlName="repeatPassword"
            />
        </peb-form-field-input>
    </peb-form-background>
        <div class="form-margins__error">
            <peb-messages
                    *ngIf="passwordForm.get('newPassword').invalid"
                    message="{{ 'form.create_form.errors.password' | translate }}"
            ></peb-messages>
            <peb-messages
                    *ngIf="passwordForm.get('repeatPassword').invalid"
                    message="{{ 'form.create_form.password.repeat_password.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
            ></peb-messages>
            <peb-messages
                    *ngIf="passwordForm.get('currentPassword').invalid"
                    message="{{ 'form.create_form.password.current_password.label' | translate }}
                                 {{ 'form.create_form.errors.is_require' | translate }}"
            ></peb-messages>
            <peb-messages
                    *ngIf="isOldPasswordIncorrect"
                    message="{{ 'form.create_form.password.current_password.label' | translate }}
                                 {{ 'form.create_form.errors.incorrect_pass' | translate }}"
            ></peb-messages>

        </div>
</form>
