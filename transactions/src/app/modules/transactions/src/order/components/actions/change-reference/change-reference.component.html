<or-action-modal [close$]="close$"
                 [heading]="'form.change_reference.heading' | translate"
                 [buttons]="modalButtons"
                 [loading]="loading"
                 class="dark"
>
  <div class="inner-padding" *ngIf="error">
    <div class="text-danger" [innerHtml]="error"></div>
  </div>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="form !== null">
    <div class="inner-padding">
      <div [innerHtml]="'form.change_reference.note' | translate"></div>
    </div>
    <div class="form-table">
      <fieldset class="transparent-form">
        <div class="clearfix">
          <div class="col-xs-12" [ngClass]="{'has-error': form.get('reference').errors}">
            <div class="input-group">
              <span class="input-group-main">
                <input class="form-control"
                       id="input_reference"
                       placeholder="{{ 'form.change_reference.labels.reference' | translate }}"
                       formControlName="reference"
                       type="text">
                <label for="input_reference">{{ 'form.change_reference.labels.reference' | translate }}</label>
                <span class="error small" [innerHtml]="form.get('reference').errors" *ngIf="form.get('reference').errors"></span>
              </span>
              <span class="input-group-addon">{{ currencySymbol }}</span>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</or-action-modal>
