<div class="header">
  <div></div>
  <span>New Chat Message</span>
  <button (click)="onClose()">Close</button>
</div>
<pe-chat class="pe-chat" [title]="'test'" [ngClass]="theme">
  <pe-chat-header
    *ngIf="items"
    [contacts]="items"
    label="To:"
    (onSelected)="onSelected($event)"
    [showContactAutocomplete]="true"
    [activeChannel]="activeChannel"

    [channelMenuItems]="channelMenuItems"
    (channelMenuItem)="channelMenuItem($event)"
  ></pe-chat-header>
  <pe-chat-form
    [attachMenuItems]="attachMenuItems"
    [sender]="sender"
    [showSendButton]="true"

    (send)="sendMessage($event)"
    (attachMenuItem)="attachMenuItem($event)"
  ></pe-chat-form>
</pe-chat>
