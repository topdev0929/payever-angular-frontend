<div class="edit-info" [formGroup]="channelInfoGroup">
  <peb-logo-picker
    [image]="avatar"
    (file)="changeAvatar($event)"
    buttonLabel="{{ 'message-app.channel.form.photo' | translate }}"
  ></peb-logo-picker>
  <peb-form-field-input class="peb-form-field-input" label="{{ 'message-app.channel.form.name' | translate }}" appearance="label" [animated]="true">
    <input formControlName="title" type="text"/>
  </peb-form-field-input>
  <peb-form-field-input class="peb-form-field-input mt-12" label="{{ 'message-app.channel.form.description' | translate }}" appearance="label" [animated]="true">
    <input formControlName="description" type="text"/>
  </peb-form-field-input>
</div>
