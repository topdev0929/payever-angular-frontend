<div class="container" [ngClass]="config.theme">
  <div style="margin-bottom: 16px;">
    <div style="margin-bottom: 16px;">
      <peb-logo-picker [isImageLoading]="isImageLoading" (file)="onLogoUpload($event)" [image]="blogConfig.image" [abbrevation]="blogConfig.title|abbreviation"></peb-logo-picker>
    </div>
    <peb-form-background>
      <peb-form-field-input  label="Blog author" appearance="label">
          <input [ngModel]="blogConfig.author" placeholder="Enter Blog Author"/>
      </peb-form-field-input>
    </peb-form-background>
    <peb-form-background>
      <peb-form-field-input  label="Blog title" appearance="label">
          <input [ngModel]="blogConfig.title" (ngModelChange)="validateShop($event)" placeholder="Enter Blog Title"/>
      </peb-form-field-input>
    </peb-form-background>
    <peb-form-background>
      <peb-form-field-input  label="Blog content" appearance="label">
          <input [ngModel]="blogConfig.content" placeholder="Enter Blog Content"/>
      </peb-form-field-input>
    </peb-form-background>
  </div>
<div style="margin-bottom: 16px;"  *ngIf="errorMsg">
  <peb-messages  [showIcon]="false" [message]="errorMsg"></peb-messages>
</div>
<button *ngIf="appData._id && appData.title"
class="delete-button"
(click)="removeBlog()"
[ngClass]="config.theme">Delete Blog</button>

</div>
