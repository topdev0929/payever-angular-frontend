<ng-container *ngFor="let variant of variantsSection">
  <div class="variant">
    <div *ngIf="variant.images && variant.images.length; then image else placeholder"></div>
    <ng-template #image>
      <div class="image" [style.background-image]="'url('+ getImagePath(variant.images[0]) +')'">
      </div>
    </ng-template>
    <ng-template #placeholder>
      <div class="placeholder">
        <svg width="24" height="20" viewBox="0 0 24 20">
          <g fill="none" fill-rule="evenodd" opacity=".1">
            <g fill="#FFF" fill-rule="nonzero">
              <path d="M506.143 922c1.574 0 2.85 1.287 2.857 2.88v14.228c0 1.597-1.279 2.892-2.857 2.892h-18.286c-1.578 0-2.857-1.295-2.857-2.892v-14.216c0-1.598 1.28-2.892 2.857-2.892zm0 .578h-18.286c-1.258 0-2.28 1.029-2.286 2.302v13.939l7.286-7.316c.53-.534 1.377-.53 1.897 0l4 4.048c.53.533 1.377.53 1.897 0l1.498-1.51.008-.008c.522-.524 1.365-.52 1.883.009l4.389 4.442v-13.592c0-1.278-1.024-2.314-2.286-2.314zm-6.538 2.568c1.134 0 2.052.93 2.052 2.077 0 1.147-.918 2.076-2.052 2.076-1.132 0-2.05-.93-2.05-2.076 0-1.147.918-2.077 2.05-2.077z" transform="translate(-485 -922)"/>
            </g>
          </g>
        </svg>
      </div>
    </ng-template>
    <div class="form">
      <peb-form-field-input
        label="Variant"
        appearance="label"
        class="disabled form-field-input">
        <input [value]="getVariant(variant.options)" type="text" disabled/>
      </peb-form-field-input>
      <peb-form-field-input
        label="SKU"
        appearance="label"
        class="disabled form-field-input"
        [isFieldInvalid]='errors'
        [errorMessage]="'variantEditor.errors.sku_is_required' | translate">
        <input [value]="variant.sku || ''" type="text" disabled/>
      </peb-form-field-input>
    </div>
    <button (click)="onEdit(variant.id)">
      <svg width="16" height="16" viewBox="0 0 16 16">
        <g fill="none" fill-rule="evenodd">
          <g fill="#FFF">
            <g transform="translate(-813 -868) translate(813 868)">
              <path d="M3.387 12.123l2.327-.623L2.786 8.57l-.623 2.327c-.143.534.173 1.082.707 1.225.17.046.348.046.517 0zM14.278.546c.718.699.813 2.02.034 2.779l-7.458 6.96L4 7.508l7.458-6.96c.779-.759 2.103-.699 2.82 0z"/>
              <rect width="16" height="2.286" y="13.714" rx="1"/>
            </g>
          </g>
        </g>
      </svg>
    </button>
    <button (click)="onDelete(variant.id)" *ngIf="variantsSection.length > 1">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" viewBox="0 0 16 18">
        <g fill="none" fill-rule="evenodd">
          <g fill="#EB4653">
            <path d="M11.512 16.05c-.037.401-.37.703-.772.703H4.508c-.402 0-.734-.302-.774-.708L2.48 4.212H12.77l-1.258 11.839zM4.988 1.736c.022-.212.197-.373.41-.373h4.451c.214 0 .39.161.409.35l.071 1.504H4.92l.068-1.48zm9.76 1.48h-3.421l-.074-1.574C11.184.915 10.58.366 9.849.366H5.397c-.73 0-1.332.549-1.403 1.298L3.92 3.216H.498c-.275 0-.499.222-.499.499 0 .275.224.497.5.497h.977l1.267 11.933c.086.916.846 1.604 1.765 1.604h6.232c.919 0 1.678-.688 1.764-1.598l1.268-11.939h.976c.277 0 .499-.222.499-.497 0-.277-.222-.5-.499-.5z" transform="translate(-861 -867) translate(849 856) translate(12 11)"/>
            <path d="M7.624 14.188c.275 0 .499-.223.499-.5V6.565c0-.275-.224-.498-.5-.498-.274 0-.498.223-.498.498v7.125c0 .276.224.499.499.499M9.711 14.186c.017.002.034.002.05.002.254 0 .47-.193.497-.448l.713-7.125c.026-.275-.172-.52-.448-.547-.286-.023-.518.175-.545.446l-.713 7.125c-.027.275.173.519.446.547M5.557 14.188c.017 0 .032 0 .05-.002.275-.028.474-.272.447-.547l-.713-7.125c-.027-.274-.273-.472-.545-.446-.275.027-.475.272-.448.547l.713 7.125c.025.257.242.448.496.448" transform="translate(-861 -867) translate(849 856) translate(12 11)"/>
          </g>
        </g>
      </svg>
    </button>
  </div>
</ng-container>

<button (click)="onCreateNew()" [attr.qa-products]="'add-variant'" class="add">
  {{'variantEditor.add_variant' | translate}}
</button>
