<entry-layout>
  <ng-container content>
    <div>
      <active-business
        [logo]="logo | mediaUrl: 'images'"
        [name]="name"
        [email]="email"
        [city]="city"
        [firstName]="firstName"
        [lastName]="lastName"
      >
      </active-business>
      <div>
        <entry-login
          [withoutCreds]="true"
          [withoutRegister]="true"
          [disableSignUp]="true"
          [disableSocialLogin]="true"
          (successLogin)="onSuccessLogin()"
        ></entry-login>
      </div>
      <button type="button" class="login-button gray" translate (click)="onBack()">Back to Search</button>
    </div>
  </ng-container>
</entry-layout>
