<div style="overflow: hidden; height: 0;" [@trigger]="show ? 'expanded' : 'collapsed'" (@trigger.done)="done.emit()">
  <div class="list">
    <p>{{ 'password.tooltip.title' | translate }}</p>
    <ul>
      <li *ngFor="let item of list" [class.active]="item.active">
        <span>{{ item.label | translate }}</span>
        <div class="checkbox" [class.checked]="item.active">
          <svg *ngIf="item.active"  width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.7998 9.00156L8.1998 11.4016L12.1998 6.60156" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </li>
    </ul>
  </div>
</div>
