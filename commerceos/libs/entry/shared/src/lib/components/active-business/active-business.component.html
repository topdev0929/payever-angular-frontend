
<div class="logo-container" [class.no-margin]="noMargin">
    <img [ngStyle]="{'width': size + 'px', 'height': size + 'px'}" *ngIf="logo && !hasLogoError" class="logo img-circle" [src]="logo"
       (error)="hasLogoError = true" [alt]="name">
    <div [ngStyle]="{'width': size + 'px', 'height': size + 'px'}" *ngIf="!logo || hasLogoError" class="logo logo-placeholder img-circle">
        <h2>{{ name | abbreviation }}</h2>
    </div>

    <div class="business-info">
        <span class="business-title">{{name}}</span>
        <span class="business-industry">{{city ? (city + ', ') : ''}}{{email ? (email) : '' }}</span>
    </div>
</div>
