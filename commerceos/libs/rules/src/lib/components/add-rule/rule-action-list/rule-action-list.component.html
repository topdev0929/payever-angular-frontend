  <div class="rule-action-list">
    <button
      *ngFor="let action of actionList"
      (click)="selectAction(action)"
      pe-form-button color="confirm"
      type="button"
      class="rule-action-list__item"
      [class.disabled]="action.disabled">
      <span class="rule-action-list__item-container">
        <span class="rule-action-list__item-left">
          <span class="rule-action-list__item-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <use [attr.xlink:href]="action.icon"></use>
            </svg>
          </span>
          <span class="rule-action-list__item-title">
            {{action.title}}
          </span>
        </span>
        <span *ngIf="!action.disabled" class="rule-action-list__item-add">
          <mat-icon class="rule-action-list__item-add-icon" svgIcon="add-icon" aria-hidden="false"></mat-icon>
        </span>
      </span>
    </button>
  </div>
