<peb-form-background>
  <div #languageList class="screen-list">
    <div
      *ngFor="let screen of screens; trackBy: trackByFn"
      class="screen-list__item"
      (click)="onSelect(screen)">
      <span 
        translate
        class="screen-title"
      >{{'settings.colorAndStyle.screen.values.' + screen}}</span>
      <span class="screen-subtitle">
        <pe-icon class="screen-icon" size="24" [icon]="'icon-'+screenIcons[screen]"> </pe-icon>
        <span translate> {{'settings.colorAndStyle.screen.subtitleValues.' + screen }}</span>
      </span>
      <svg class="active" [ngClass]="{selected: screen === selected}" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5.7998 9.00156L8.1998 11.4016L12.1998 6.60156" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</peb-form-background>
