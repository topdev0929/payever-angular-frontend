<div class="style-form-schema-item" *ngFor="let group of groups; trackBy: trackByFn; let i = index">
  <peb-form-background>
    <ng-container *ngFor="let item of getItemsByGroup(i); trackBy: trackByItems">
      <pe-style-item
        class="pe-style-item"
        *ngIf="isShowScreen(item)"
        [control]="parentForm.get(item.controlName)"
        [type]="item.type"
        [labelTranslateKey]="item.labelKey"
        [buttonLabelTranslateKey]="item?.buttonLabelKey"
        [min]="item?.min"
        [max]="item?.max"
        [excludeUnits]="item?.excludeUnits"
      >
      </pe-style-item>
    </ng-container>
    <pe-style-modal-item
      *ngFor="let modal of getModalsByGroup(i); trackBy: trackByFn"
      [modal]="modal"
      [parentForm]="parentForm"
    >
    </pe-style-modal-item>
  </peb-form-background>
</div>
