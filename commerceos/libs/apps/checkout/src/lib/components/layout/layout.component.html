<div
  class="checkout-container">

  <div class="checkout-main">
    <pe-grid>
      <pe-grid-sidenav
        #sideNav
        [sidenavTitle]="'info_boxes.checkoutAppName' | translate"
      >
        <pe-folders
          [sideNav]="sideNav"
          [selectFolder]="activeFolder"
          [folders]="foldersData$ | async"
          (selectedFolder)="navigateTolLink($event)"
        ></pe-folders>
      </pe-grid-sidenav>

      <pe-grid-content
        [showMobileFooter]="false"
        [style.zIndex]="2"
        [mobileTitle]="mobileTitle$ | async"
      >
        <div dataGridBodySlot class="checkout-content">
          <router-outlet></router-outlet>
        </div>
      </pe-grid-content>
    </pe-grid>
  </div>
</div>
