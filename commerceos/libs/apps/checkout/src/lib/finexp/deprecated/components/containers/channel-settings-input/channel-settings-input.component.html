<input type="number"
       class="input-settings"
       [formControl]="formControlRef"
       [class.error]="showError"
       (blur)="onFocusOut()"
       (focus)="onFocus()"
/>

<div #tooltip="matTooltip"
     matTooltipClass="mat-tooltip-transparent-dark-sm"
     matTooltipPosition="below"
     [matTooltip]="error"
></div>
