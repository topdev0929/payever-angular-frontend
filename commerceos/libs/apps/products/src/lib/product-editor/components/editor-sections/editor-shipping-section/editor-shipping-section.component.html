<div *ngIf="!(isPhysicalProduct$ | async)">
  <span>{{'shippingSection.available' | translate}}</span>
</div>
<form
  *ngIf="form && (isPhysicalProduct$ | async)"
  novalidate
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <button #submitTrigger id="submitTrigger" name="submitButton" type="submit" hidden></button>

  <div class="wrapper">
    <peb-form-field-input
      class='shipping-form-field'
      label="{{ 'shippingSection.form.width.label' | translate }}"
      appearance="label"
      [animated]='true'
      [isFieldInvalid]="getMessage('widthSize')"
      [errorMessage]="getMessage('widthSize')">
      <input placeholder="{{ 'shippingSection.form.width.label' | translate }}" formControlName="widthSize" type="number">
      <div class="suffix">
        <p>{{ 'shippingSection.measure.cm' | translate }}</p>
      </div>
    </peb-form-field-input>

    <peb-form-field-input
      class='shipping-form-field'
      label="{{ 'shippingSection.form.length.label' | translate }}"
      appearance="label"
      [animated]='true'
      [isFieldInvalid]="getMessage('lengthSize')"
      [errorMessage]="getMessage('lengthSize')">
      <input placeholder="{{ 'shippingSection.form.length.label' | translate }}" formControlName="lengthSize" type="number">
      <div class="suffix">
        <p>{{ 'shippingSection.measure.cm' | translate }}</p>
      </div>
    </peb-form-field-input>

    <peb-form-field-input
      class='shipping-form-field'
      label="{{ 'shippingSection.form.height.label' | translate }}"
      appearance="label"
      [animated]='true'
      [isFieldInvalid]="getMessage('heightSize')"
      [errorMessage]="getMessage('heightSize')">
      <input placeholder="{{ 'shippingSection.form.height.label' | translate }}" formControlName="heightSize" type="number">
      <div class="suffix">
        <p>{{ 'shippingSection.measure.cm' | translate }}</p>
      </div>
    </peb-form-field-input>

    <peb-form-field-input
      class='shipping-form-field'
      label="{{ 'shippingSection.form.weight.label' | translate }}"
      appearance="label"
      [animated]='true'
      [isFieldInvalid]="getMessage('weightSize')"
      [errorMessage]="getMessage('weightSize')">
      <input placeholder="{{ 'shippingSection.form.weight.label' | translate }}" formControlName="weightSize" type="number">
      <div class="suffix">
        <p>{{ 'shippingSection.measure.kg' | translate }}</p>
      </div>
    </peb-form-field-input>
  </div>
</form>
