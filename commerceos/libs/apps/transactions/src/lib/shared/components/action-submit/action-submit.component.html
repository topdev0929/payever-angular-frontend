<div class="position-relative" *ngIf="isLoading">
  <button class="overlay__button overlay__button_loading" type="button" disabled>Loading...</button>
</div>
<button
  *ngIf="!isLoading"
  class="overlay__button"
  type="button"
  [disabled]="isLoading || disabled"
  [class.transparent]="isLoading"
  (click)="clicked.emit()"
>{{ label | translate }}</button>
