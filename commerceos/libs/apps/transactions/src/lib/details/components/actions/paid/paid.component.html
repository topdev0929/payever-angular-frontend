<pe-action-layout
  titleTranslateKey="transactions.form.paid.heading"
  submitTitleTranslateKey="transactions.form.paid.actions.confirm"
  [isLoading]="isLoading$ | async"
  (closeEvent)="close()"
  (submitEvent)="onSubmit()"
>
  <form novalidate [formGroup]="form" *ngIf="form !== null">
    <peb-form-background>
      <div class="note">{{ 'transactions.form.paid.note' | translate }}</div>
    </peb-form-background>
    <input formControlName="status" type="hidden" />
  </form>
</pe-action-layout>
