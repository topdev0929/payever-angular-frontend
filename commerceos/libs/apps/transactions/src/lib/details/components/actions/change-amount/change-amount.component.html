<pe-action-layout
  titleTranslateKey="transactions.form.change_amount.heading"
  submitTitleTranslateKey="transactions.form.change_amount.actions.change"
  [isLoading]="isLoading$ | async"
  (closeEvent)="close()"
  (submitEvent)="onSubmit()"
>
  <form novalidate [formGroup]="form" *ngIf="form !== null" [form]>
    <peb-form-background>
      <div class="note">{{ 'transactions.form.change_amount.note' | translate }}</div>
    </peb-form-background>
    <peb-form-background>
      <peb-form-field-input
        [isFieldInvalid]="form.get('amount').invalid"
        [errorMessage]="form.get('amount').errors?.message"
        label="{{ 'transactions.form.change_amount.labels.amount' | translate }}"
        appearance="label"
      >
        <input
          type="number"
          pebInput
          placeholder="{{ 'transactions.form.change_amount.labels.amount' | translate }}"
          formControlName="amount"
        />
      </peb-form-field-input>
    </peb-form-background>
  </form>
</pe-action-layout>
