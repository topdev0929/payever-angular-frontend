      <div class="button-container">
        <peb-button-toggle class="peb-button-toggle" [formControlName]="subscription.integration.name"
                           [label]="getLabel(subscription.integration.name)" [spacer]="true" labelPosition="before"></peb-button-toggle>
        <span class="link" (click)="openIntegration(subscription)">{{ 'message-app.sidebar.open' | translate}}</span>
      </div>
     </div>
  </peb-form-background>
  <button pe-form-button color="confirm" class="install-connection" (click)="add()">
    {{'message-app.connection.add' | translate}}
  </button>
</div>
