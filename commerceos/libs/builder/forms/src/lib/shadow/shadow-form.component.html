<form [formGroup]="shadowForm">
  <div class="group__row">
    <label class="group__label">{{ 'builder-app.forms.shadow.title' | translate }}</label>
    <peb-slide-toggle formControlName="hasShadow" (change)="onSubmit()"></peb-slide-toggle>
  </div>

  <ng-container *ngIf="shadowEnable$ | async">
    <div class="group__row">
      <label class="group__label">{{ 'builder-app.forms.shadow.blur' | translate }}</label>
    </div>
    <div class="group__row">
      <div class="group__col combined-input-range">
        <peb-range-input [min]="0" [max]="100" formControlName="blur" (change)="onSubmit()"></peb-range-input>
        <peb-number-input [min]="0" [max]="100" formControlName="blur" units="px" (change)="onSubmit()"></peb-number-input>
      </div>
    </div>
    <div class="group__row">
      <label class="group__label">{{ 'builder-app.forms.shadow.offset' | translate }}</label>
    </div>
    <div class="group__row">
      <div class="group__col combined-input-range">
        <peb-range-input [min]="0" [max]="100" formControlName="offset" (change)="onSubmit()"></peb-range-input>
        <peb-number-input [min]="0" [max]="100" formControlName="offset" units="px" (change)="onSubmit()"></peb-number-input>
      </div>
    </div>
    <div class="group__row">
      <label class="group__label">{{ 'builder-app.forms.shadow.opacity' | translate }}</label>
    </div>
    <div class="group__row">
      <div class="group__col combined-input-range">
        <peb-range-input [min]="0" [max]="100" formControlName="opacity" (change)="onSubmit()"></peb-range-input>
        <peb-number-input [min]="0" [max]="100" formControlName="opacity" units="px" (change)="onSubmit()"></peb-number-input>
      </div>
    </div>
    <div class="group__row" [style.marginTop.px]="20">
      <div class="group__col fixed" [style.width.px]="40">{{ 'builder-app.forms.shadow.angle' | translate }}</div>
      <div class="group__col fixed">
        <peb-angle-picker formControlName="angle" (change)="onSubmit()"></peb-angle-picker>
      </div>
      <div class="group__col">
        <peb-number-input units="Â°" formControlName="angle" (change)="onSubmit()"></peb-number-input>
      </div>
      <div class="group__col">
        <div class="peb-fill" (click)="showShadowColorForm()">
          <div class="peb-fill__thumbnail" [style.backgroundColor]="(shadowColor$ | async)"></div>
          <mat-icon
            svgIcon="arrow"
            class="sidebar__icon sidebar__icon__arrow sidebar__icon__arrow--fill"
          ></mat-icon>
        </div>
      </div>
    </div>
  </ng-container>
</form>
