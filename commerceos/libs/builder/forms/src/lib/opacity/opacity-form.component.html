<form [formGroup]="form">
  <div class="group__row">
    <label class="group__label">
      {{ 'builder-app.styles.opacity' | translate }}
    </label>
  </div>
  <div class="group__row">
    <div class="group__col combined-input-range">
      <peb-range-input
        [min]="0"
        [max]="100"
        formControlName="opacity"
      ></peb-range-input>
      <peb-number-input
        [min]="0"
        [max]="100"
        formControlName="opacity"
        units="%"
      ></peb-number-input>
    </div>
  </div>
</form>
