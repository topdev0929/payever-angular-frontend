<form class="form main-form" [formGroup]="form" *ngIf="formOptions$ | async as formOptions">
  <button class="form_button" (click)="removeTrigger()">
    {{ 'builder-app.forms.animation.remove_trigger' | translate }}
  </button>

  <div class="form__row">
    <label class="group__label">{{ 'builder-app.forms.animation.trigger' | translate }}</label>
    <peb-select class="field-control" formControlName="trigger" [options]="triggers">
    </peb-select>
  </div>

  <div class="form__row_border">
    <label class="group__label">{{ 'builder-app.forms.animation.action' | translate }}</label>
  
    <peb-select class="field-control" formControlName="action" [options]="actions">
    </peb-select>
  
    <div *ngIf="formOptions.showContentElement" formGroupName="contentElement">
      <label class="field__label">Content</label>
      <peb-select class="field-control" formControlName="pageId" [options]="contentPages$|async">
      </peb-select>
      <peb-select class="field-control" formControlName="elementId" [options]="contentElements$|async">
      </peb-select>
    </div>
  </div>

  <peb-interactions-integration-form integrationDataType="action" *ngIf="formOptions.showIntegrations"></peb-interactions-integration-form>
  <peb-interactions-animation-form *ngIf="formOptions.showAnimationForm"> </peb-interactions-animation-form>
  <peb-interactions-slider-form *ngIf="formOptions.showSliderForm"> </peb-interactions-slider-form>
  <peb-interactions-video-form *ngIf="formOptions.showVideoForm"> </peb-interactions-video-form>
  
  <div class="form__row_border" *ngIf="formOptions.showCloseMode">
    <label class="group__label">close mode</label>
  
    <peb-select class="field-control" formControlName="closeMode" [options]="closeModes">
    </peb-select>
  </div>

  <div class="form__row_border" *ngIf="formOptions.showBuildInEffect">
    <label class="group__label">{{ 'builder-app.forms.animation.build_in_effect' | translate }}</label>
    <peb-select class="field-control" formControlName="buildIn" [options]="buildInEffects">
    </peb-select>
  </div>

  <div class="form__row_border" *ngIf="formOptions.showPositionType" formGroupName="position">
    <label class="group__label">position</label>
    
    <peb-select class="field-control" formControlName="type" [options]="positionTypes">
    </peb-select>
    
    <div class="group__row position-form" *ngIf="formOptions.showPositionForm">
      <peb-size-input formControlName="left" prefix="L" [precision]="2" title="Left"></peb-size-input>
      <peb-size-input formControlName="right" prefix="R" [precision]="2" title="Right"></peb-size-input>
      <peb-size-input formControlName="top" prefix="T" [precision]="2" title="Top"></peb-size-input>
      <peb-size-input formControlName="bottom" prefix="B" [precision]="2" title="Bottom"></peb-size-input>
      <peb-size-input formControlName="width" prefix="W" [precision]="2" title="Width"
        [units]="['auto','px','%','inherit']"></peb-size-input>
      <peb-size-input formControlName="height" prefix="H" [precision]="2" title="Height"
        [units]="['auto','px','%','inherit']"></peb-size-input>
      </div>
  </div>
    


  <div class="form__row_border" *ngIf="formOptions.showBackground">
    <label class="group__label">background</label>
    
    <peb-select class="field-control" formControlName="backgroundType" [options]="backgroundTypes">
    </peb-select>
    
    <peb-select *ngIf="formOptions.showBackgroundElement" class="field-control" formControlName="backgroundElementId"
      [options]="backgroundElements$|async">
    </peb-select>
    
    <div class="peb-fill" (click)="showBackFillForm()" *ngIf="formOptions.showBackFill">
      <div class="peb-fill__thumbnail" *ngIf="(backStyle$ | async) as style" [style]="style">
        <mat-icon svgIcon="no-color" class="peb-fill__no-color" *ngIf="!style"></mat-icon>
      </div>
      <mat-icon svgIcon="arrow" class="sidebar__icon sidebar__icon__arrow sidebar__icon__arrow--fill"></mat-icon>
    </div>
  </div>


  <div class="form__row_border"></div>
</form>
