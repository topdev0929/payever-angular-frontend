<peb-editor-sidebar-tabs [activeTabIndex]="activeTabIndex$ | async">
  <peb-editor-sidebar-tab  [title]="'builder-app.sidebar.style' | translate">
    <div class="form__row">
      <div class="group__row">
        <label class="group__label">
          Link
        </label>
      </div>
      <peb-link-form></peb-link-form>
    </div>

    <div class="form__row_border">
      <div class="palette-row" [formGroup]="backgroundForm" (change)="onSubmit()">
        <peb-color-palette formControlName="color"></peb-color-palette>
      </div>
    </div>

    <div class="form__row_border">
      <div class="group__row">
        <label class="group__label">Fill</label>
        <div class="peb-fill" (click)="showBackgroundNewForm()">
          <div class="peb-fill__thumbnail" [ngStyle]="background$ | async"></div>
          <mat-icon svgIcon="arrow" class="sidebar__icon sidebar__icon__arrow sidebar__icon__arrow--fill"></mat-icon>
        </div>
      </div>
    </div>

    <div class="form__row_border">
      <peb-function-form></peb-function-form>
    </div>

    <div class="form__row_border">
      <peb-shadow-form></peb-shadow-form>
    </div>

    <div class="form__row_border">
      <peb-blur-form></peb-blur-form>
    </div>

    <div class="form__row_border">
      <peb-shape-border></peb-shape-border>
    </div>

    <div class="form__row_border">
      <peb-opacity-form></peb-opacity-form>
    </div>
  </peb-editor-sidebar-tab>

  <peb-editor-sidebar-tab
    [title]="'builder-app.sidebar.image' | translate"
    [hidden]="(activeMediaType$ | async) !== mediaType.Image && (activeMediaType$ | async) !== mediaType.Studio"
    *ngIf="showImageForm$ | async"
  >
    <div class="image-form">
      <button class="image-form__studio" (click)="openStudio()">Choose media from payever Studio</button>

      <div class="form__row">
        <input
          type="file"
          accept="image/jpeg,image/png,image/gif,image/svg+xml"
          #bgImageInput
          hidden
          (change)="changeBgInputHandler($event)"
        />
        <button class="image-from__replace" (click)="bgImageInput.click()">
          {{ backgroundForm.get('file').value ? 'Replace image' : 'Upload image' }}
        </button>
      </div>
    </div>

  </peb-editor-sidebar-tab>

  <peb-editor-sidebar-tab [title]="'builder-app.sidebar.arrange' | translate">

    <div class="group__row">
      <peb-position-form></peb-position-form>
    </div>

    <div class="form__row_border">
      <peb-dimensions-form></peb-dimensions-form>
    </div>

    <div class="group__row">
      <peb-alignment-form class="select-100"></peb-alignment-form>
    </div>

  </peb-editor-sidebar-tab>

</peb-editor-sidebar-tabs>
