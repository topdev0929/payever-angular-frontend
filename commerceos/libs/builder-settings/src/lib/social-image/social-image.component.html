<div class="container pe-social-image" [ngClass]="config.theme">
  <peb-social-sharing-image
    class="peb-social-sharing-image"
    [isImageLoading]="isImageLoading"
    (file)="onLogoUpload($event)"
    [title]="appEnv.type + '-app.settings.page_title'|translate"
    [image]="socialImage"
    link="https://www.business.com"
    [description]="appEnv.type + '-app.settings.meta_description'|translate"
  ></peb-social-sharing-image>

  <div class="footer-info">
    {{ appEnv.type + '-app.info.social_image'|translate }}
  </div>
</div>
