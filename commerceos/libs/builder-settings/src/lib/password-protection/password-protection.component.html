<div class="container pe-password-protection" [ngClass]="config.theme" [formGroup]="form">
  <div class="password-info">
    Enable password to restrict access to your online store. Only customers with the password can access it.
  </div>
  <div class="toggle-container">
    <div class="content">Enable password</div>
    <peb-button-toggle [noPadding]="true" formControlName="isPrivate"></peb-button-toggle>
  </div>
  <peb-form-background>
    <peb-form-field-input
      animated="true"
      label="Password"
      appearance="label"
      [isFieldInvalid]="!!this.errorMsg"
      [errorMessage]="this.errorMsg"
    >
      <input
        type="password"
        formControlName="privatePassword"
        pebInput
        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
      />
    </peb-form-field-input>
    <peb-form-field-input animated="true" label="Message for visitors" appearance="label">
      <input formControlName="privateMessage" pebInput placeholder="Enter message" />
    </peb-form-field-input>
  </peb-form-background>

  <div style="margin-top: 16px;" *ngIf="errorMessage">
    <peb-messages [showIcon]="false" [message]="errorMessage"></peb-messages>
  </div>
</div>
