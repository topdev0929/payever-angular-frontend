<div class="chapter">
  <h2>Person items</h2>
  <div id="person-avatar" class="main-block">
    <h3>Avatar</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-16" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-24" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-32" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-48" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-64" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center bg-black">
              <img class="img-circle profile-64 profile-light-bg" src="../../../../assets/img/favicon-70.png">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-96" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
            <div class="col-xs-6 col-sm-2 text-center">
              <img class="img-circle profile-128" src="../../../../assets/img/Bender-300x300.jpg">
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-sm-7 col-xs-12">
              <p>Use <code html-entities="true">.img-circle</code> for users avatars. They should be round.</p>
              <pre>
                <code class="html" html-entities="true"><img class="img-circle profile-16" src="/">
                  <img class="img-circle profile-24" src="/">
                  <img class="img-circle profile-32" src="/">
                  <img class="img-circle profile-48" src="/">
                  <img class="img-circle profile-64" src="/">
                  <img class="img-circle profile-64 profile-light-bg" src="/">
                  <img class="img-circle profile-96" src="/">
                  <img class="img-circle profile-128" src="/">
                </code>
              </pre>
              <p></p>
            </div>
            <div class="col-sm-5 hidden-xs"></div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
  <div id="person-store-logo" class="main-block">
    <h3>Store logo</h3>
    <div class="doc-block">
      <div class="row">
        <div class="col-sm-5 col-xs-12">
          <p>Use <code html-entities="true">.img-biz</code> for store logos.</p>
          <pre><code class="html" html-entities="true"><div class="img-biz">
    <img src="/">
</div></code></pre>
          <p></p>
        </div>
        <div class="col-sm-1 hidden-xs"></div>
        <div class="col-md-5 col-sm-6 col-xs-12 text-center">
          <div class="img-biz profile-128">
            <img src="../../../../assets/img/payever_logo_gross_grau.png">
          </div>
          <div class="img-biz profile-128">
            <img src="../../../../assets/img/Rolls_Royce_logo.jpg">
          </div>
        </div>
        <div class="col-sm-1 hidden-md hidden-xs"></div>
      </div>
    </div>
  </div>
  <div id="person-defaults" class="main-block">
    <h3>Defaults</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-128 img-circle profile-default-text">
                <span class="text">DS</span>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-128 img-circle profile-default-siluet">
                <svg class="icon">
                  <use xlink:href="#icon-user-4-128"/>
                </svg>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-128 img-circle">
                <svg class="icon icon-48">
                  <use xlink:href="#icon-case-48"/>
                </svg>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-128 img-circle">
                <svg class="icon icon-48">
                  <use xlink:href="#icon-user-48"/>
                </svg>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-32 img-circle profile-default-text">
                <span class="text">DS</span>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-32 img-circle profile-default-siluet">
                <svg class="icon">
                  <use xlink:href="#icon-user-4-32"/>
                </svg>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-32 img-circle">
                <svg class="icon icon-32">
                  <use xlink:href="#icon-case-32"/>
                </svg>
              </div>
            </div>
            <div class="col-md-3 col-xs-6 text-center">
              <div class="profile-default profile-32 img-circle">
                <svg class="icon icon-32">
                  <use xlink:href="#icon-user-32"/>
                </svg>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-xs-12">
              <p>Default avatars. Don't forget to set width and height for your avatar container.</p>
              <pre><code class="html" html-entities="true"><div class="profile-default img-circle profile-default-text">
    <span class="text">DS</span>
</div>
<div class="profile-default img-circle profile-default-siluet">
    <svg class="icon">
        <use xlink:href="#icon-user-4-128"/>
    </svg>
</div>
<div class="profile-default img-circle">
    <svg class="icon icon-48">
        <use xlink:href="#icon-case-48"/>
    </svg>
</div>
<div class="profile-default img-circle">
    <svg class="icon icon-48">
        <use xlink:href="#icon-user-48"/>
    </svg>
</div>
<div class="profile-default profile-32 img-circle profile-default-text">
    <span class="text">DS</span>
</div>
<div class="profile-default img-circle profile-default-siluet">
    <svg class="icon">
        <use xlink:href="#icon-user-4-32"/>
    </svg>
</div>

<div class="profile-default img-circle">
    <svg class="icon icon-32">
        <use xlink:href="#icon-case-32"/>
    </svg>
</div>
<div class="profile-default img-circle">
    <svg class="icon icon-32">
        <use xlink:href="#icon-user-32"/>
    </svg>
</div></code></pre>
              <p></p>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
