<h4>Normal State</h4>
<div class="doc-container doc-container-space-between">
  <mat-button-toggle-group class="mat-button-toggle-group-icon" [value]="'centered'">
    <mat-button-toggle value="centered">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-centered"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="medium">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-medium"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="small">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-small"></use></svg>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<h4>Disabled State</h4>
<div class="doc-container doc-container-space-between">
  <mat-button-toggle-group class="mat-button-toggle-group-icon" [value]="'centered'" disabled="true">
    <mat-button-toggle value="centered">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-centered"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="medium">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-medium"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="small">
      <svg class="icon icon-32"><use xlink:href="#icon-ep-space-small"></use></svg>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<h4>With Large Icons</h4>
<div class="doc-container doc-container-space-between">
  <mat-button-toggle-group class="mat-button-toggle-group-icon" [value]="'bottom'">
    <mat-button-toggle value="bottom">
      <svg class="icon icon-48"><use xlink:href="#icon-sb-header-logomenucenter2-64"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="top">
      <svg class="icon icon-48"><use xlink:href="#icon-sb-header-logomenucenter-64"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="right">
      <svg class="icon icon-48"><use xlink:href="#icon-sb-header-logomenuleft1-64"></use></svg>
    </mat-button-toggle>
    <mat-button-toggle value="left">
      <svg class="icon icon-48"><use xlink:href="#icon-sb-header-logomenuleft2-64"></use></svg>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
