<button type="button" mat-button (click)="snav.toggle()">Toggle</button>
<div class="doc-container-black">
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav position="end" class="col-xs-5 mat-sidenav-dark">
      <button mat-button (click)="snav.toggle()"
              class="mat-sidenav-first-el mat-button mat-button-bold mat-button-no-padding mat-sidenav-header-left">
        <svg class="icon icon-16">
          <use xlink:href="#icon-arrow-left-small-16"></use>
        </svg>
        <span>Back</span>
      </button>
      <button mat-button (click)="snav.toggle()" color="primary"
              class="mat-button mat-button-link mat-button-bold mat-button-no-padding mat-sidenav-header-right">
        <span>Done</span>
      </button>
      <h3> Channels </h3>
      <div class="mat-sidenav-paddings">
      <mat-list class="mat-sidenav-list">
        <mat-list-item class="mat-list-item-border" role="listitem">
          <mat-slide-toggle class="mat-slide-toggle-width-between" labelPosition="before">Text
          </mat-slide-toggle>
        </mat-list-item>
      </mat-list>
      <div class="mat-sidenav-text-section">SECTION NAME</div>
      </div>
      <div class="mat-sidenav-indents">
        <div class="form-table">
          <div class="form-fieldset dark">
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field>
                  <input matInput placeholder="Label">
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Enter your first name">
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Enter your last name">
                  <mat-error></mat-error>
                </mat-form-field>
              </div>
              <div class="col-xs-12">
                <mat-form-field>
                  <mat-select required>
                    <mat-option>-- None --</mat-option>
                    <mat-option value="option">Option</mat-option>
                    <mat-option value="option-1">Option 1</mat-option>
                    <mat-option value="option-2">Option 2</mat-option>
                    <mat-option value="option-3">Option 3</mat-option>
                  </mat-select>
                  <mat-label>Age</mat-label>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <p style="color: transparent" *ngFor="let content of fillerContent">{{content}}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
