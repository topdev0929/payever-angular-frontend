<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu" [overlapTrigger]="false"
          class="mat-menu-dark-muted mat-menu-editor-sm mat-menu-editor mat-menu-fieldset">
  <div (click)="$event.stopPropagation()">
    <form class="form-table">
      <div class="pe-input">
        <div class="form-fieldset form-fieldset-horizontal dark">
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field>
                <input matInput>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <button mat-menu-item>Catalog
    <svg class="icon icon-12"><use xlink:href="#icon-checkmark-24"></use></svg>
  </button>
  <button mat-menu-item [matMenuTriggerFor]="categories">Categories
  </button>
  <button mat-menu-item>About us
  </button>
  <button mat-menu-item>Contact us
  </button>
</mat-menu>
<mat-menu #categories="matMenu" [overlapTrigger]="false" class="pe-bootstrap mat-menu-editor-sm mat-menu-editor mat-menu-dark-muted mat-menu-fieldset">
  <button mat-menu-item>Mac
  </button>
  <button mat-menu-item [matMenuTriggerFor]="tablets">Ipad
  </button>
  <button mat-menu-item>Iphone
  </button>
  <button mat-menu-item>Watch
  </button>
</mat-menu>
<mat-menu #tablets="matMenu" [overlapTrigger]="false" class="pe-bootstrap mat-menu-editor-sm mat-menu-editor mat-menu-dark-muted mat-menu-fieldset">
  <button mat-menu-item>Pro
  </button>
  <button mat-menu-item>Mini
  </button>
</mat-menu>
