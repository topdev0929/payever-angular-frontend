<h4>Paddings inside button</h4>

<button mat-button [class.mat-muted]="true" [class.mat-button-link]="true">Cancel</button>
<mat-divider [vertical]="true"></mat-divider>
<button mat-button color="primary" [class.mat-button-link]="true" [class.mat-button-bold]="true">Save</button>

<h4>With margins</h4>

<button mat-button [class.mat-muted]="true" [class.mat-button-link]="true" [class.mat-button-no-padding]="true">Cancel</button>
<mat-divider [vertical]="true" [class.mat-divider-indented]="true"></mat-divider>
<button mat-button color="primary" [class.mat-button-link]="true" [class.mat-button-no-padding]="true" [class.mat-button-bold]="true">Save</button>

<h4>With small margins</h4>

<button mat-button [class.mat-muted]="true" [class.mat-button-link]="true" [class.mat-button-no-padding]="true">Cancel</button>
<mat-divider [vertical]="true" [class.mat-divider-indented-small]="true"></mat-divider>
<button mat-button color="primary" [class.mat-button-link]="true" [class.mat-button-no-padding]="true" [class.mat-button-bold]="true">Save</button>
