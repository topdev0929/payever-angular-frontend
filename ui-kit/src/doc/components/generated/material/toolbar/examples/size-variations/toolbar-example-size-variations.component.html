<div class="doc-container doc-container-grey">
  <h4>Small</h4>
  <mat-toolbar class="mat-toolbar-default mat-toolbar-sm">
    <div class="mat-toolbar-left">
      <button mat-button color="primary" class="mat-button mat-button-link mat-button-no-padding mat-toolbar-left-margin">
        <svg class="mat-toolbar-margin-right icon icon-16"><use xlink:href="#icon-arrow-left-16"></use></svg>
        <span>Start</span>
      </button>
    </div>
    <div class="mat-toolbar-center">
      <img src="../../../../../../../../icons-db/icon-orders-colored-32.png">
    </div>
    <div class="mat-toolbar-right">
      <button mat-button class="mat-button mat-button-link mat-button-no-padding">
        <img src="../../../../../../../../icons-db/icon-market-colored-32.png">
      </button>
    </div>
  </mat-toolbar>
