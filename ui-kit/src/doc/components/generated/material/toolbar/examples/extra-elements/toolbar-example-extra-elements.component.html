<div class="doc-container doc-container-grey">
  <mat-toolbar class="mat-toolbar-default">
    <div class="mat-toolbar-center mat-toolbar-margin-between">
      <button mat-button color="muted" class="mat-button-link mat-button-no-padding">
        <svg class="icon icon-16"><use xlink:href="#icon-search-16"></use></svg>
      </button>
      <button mat-button color="muted" class="mat-button-link mat-button-no-padding">
        <svg class="icon icon-16"><use xlink:href="#icon-linemode-16"></use></svg>
      </button>
      <mat-divider [vertical]="true"></mat-divider>
      <button mat-button color="muted" class="mat-button-sm mat-button-link mat-button-no-padding">
        Add filter
      </button>
    </div>
    <div class="mat-toolbar-center">
      <div class="mat-toolbar-pseudo">
        <button mat-button [matMenuTriggerFor]="menu" class="mat-button-link mat-button-xl">
          <img class="mat-toolbar-pseudo-left" src="../../../../../../../../icons-db/icon-contacts-colored-32.png">
          <span>Title</span>&nbsp;
          <svg class="icon icon-16"><use xlink:href="#icon-arrow-down-small-16"></use></svg>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-de-24"></use></svg></mat-icon> Item 1</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-dk-24"></use></svg></mat-icon> Item 2</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-es-24"></use></svg></mat-icon> Item 3</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-fin-24"></use></svg></mat-icon> Item 4</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-no-24"></use></svg></mat-icon> Item 5</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-se-24"></use></svg></mat-icon> Item 6</button>
          <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-us-24"></use></svg></mat-icon> Item 7</button>
        </mat-menu>
      </div>
    </div>
    <div class="mat-toolbar-right">
      <button mat-button class="mat-toolbar-margin-right mat-button-link mat-button-no-padding" color="primary">Add product to store</button>
      <button mat-button color="muted"[matMenuTriggerFor]="menu" class="mat-button-sm mat-button-link mat-button-no-padding">
        <svg class="icon icon-24"><use xlink:href="#icon-dots-h-24"></use></svg>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-de-24"></use></svg></mat-icon> Item 1</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-dk-24"></use></svg></mat-icon> Item 2</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-es-24"></use></svg></mat-icon> Item 3</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-fin-24"></use></svg></mat-icon> Item 4</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-no-24"></use></svg></mat-icon> Item 5</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-se-24"></use></svg></mat-icon> Item 6</button>
        <button mat-menu-item><mat-icon><svg class="icon icon-24"><use xlink:href="#flag-santander-us-24"></use></svg></mat-icon> Item 7</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
