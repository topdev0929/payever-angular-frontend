<div class="pe-spinner">
  <h4>Large</h4>
  <mat-progress-spinner
    class="example-margin"
    [strokeWidth]="strokeWidth"
    [diameter]="sizes.lg"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>

  <h4>Medium</h4>
  <mat-progress-spinner
    class="example-margin"
    [strokeWidth]="strokeWidth"
    [diameter]="sizes.md"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>

  <h4>Small</h4>
  <mat-progress-spinner
    class="example-margin"
    [strokeWidth]="strokeWidth"
    [diameter]="sizes.sm"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>

  <h4>Extra Small (Using in buttons)</h4>
  <mat-progress-spinner
    class="example-margin"
    [strokeWidth]="strokeWidth"
    [diameter]="sizes.xs"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>

  <h4>Extra Extra Small (Using in buttons)</h4>
  <mat-progress-spinner
    class="example-margin"
    [strokeWidth]="strokeWidth"
    [diameter]="sizes.xxs"
    [mode]="'indeterminate'"
    [value]="50">
  </mat-progress-spinner>
</div>
