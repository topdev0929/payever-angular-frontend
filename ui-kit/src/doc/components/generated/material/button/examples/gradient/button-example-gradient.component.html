<h4>Basic</h4>
<div class="doc-container doc-container-space-between">
  <button mat-button [class.mat-button-gradient]="true">Checkout</button>
  <button mat-button [class.mat-button-gradient]="true" disabled>Checkout Disabled</button>
</div>

<h4>Large size</h4>
<div class="doc-container doc-container-space-between">
  <button mat-button [class.mat-button-gradient]="true" [class.mat-button-lg]="true">Checkout</button>
  <button mat-button [class.mat-button-gradient]="true" [class.mat-button-lg]="true" disabled>Checkout Disabled</button>
</div>
