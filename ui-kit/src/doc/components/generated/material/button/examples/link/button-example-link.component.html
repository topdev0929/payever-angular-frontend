<h4>Basic</h4>

  <button mat-button [class.mat-button-link]="true">Basic</button>
  <button mat-button color="primary" [class.mat-button-link]="true">Primary</button>
  <button mat-button color="accent" [class.mat-button-link]="true">Accent</button>
  <button mat-button color="warn" [class.mat-button-link]="true">Warn</button>
  <button mat-button [class.mat-muted]="true" [class.mat-button-link]="true">Muted</button>
  <button mat-button [class.mat-muted-light]="true" [class.mat-button-link]="true">Muted</button>
  <button mat-button color="dark" [class.mat-button-link]="true">Dark</button>

</div>
