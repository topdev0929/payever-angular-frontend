<div class="button-row">
    <button
            mat-raised-button
            [class.mat-muted-light]="true"
            [class.mat-button-divider]="true"
            [class.mat-button-lg]="true"
    >
        <span class="mat-button-divider-icon-wrapper">
            <svg class="icon icon-24">
                <use xlink:href="#icon-facebook-2-24"></use>
            </svg>
        </span>
        <span class="mat-button-divider-title mat-button-divider">Sign in with Google</span>
    </button>

    <button
            mat-raised-button
            [class.mat-muted-light]="true"
            [class.mat-button-divider-wrapper]="true"
            [class.mat-button-lg]="true"
            disabled
    >
        <span class="mat-button-divider-icon-wrapper">
            <svg class="icon icon-24">
                <use xlink:href="#icon-facebook-2-24"></use>
            </svg>
        </span>
        <span class="mat-button-divider-title mat-button-divider">Sign in with Google</span>
    </button>
</div>
