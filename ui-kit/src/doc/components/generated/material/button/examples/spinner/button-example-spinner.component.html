<h4>Basic</h4>
<div class="doc-container doc-container-space-between">
  <button mat-raised-button><mat-spinner strokeWidth="2" diameter="18"></mat-spinner></button>
  <button mat-button [class.mat-button-gradient]="true"><mat-spinner strokeWidth="2" diameter="18"></mat-spinner></button>
</div>

<h4>Large size</h4>
<div class="doc-container doc-container-space-between">
  <button mat-raised-button [class.mat-button-lg]="true"><mat-spinner strokeWidth="2" diameter="26"></mat-spinner></button>
  <button mat-button [class.mat-button-gradient]="true" [class.mat-button-lg]="true"><mat-spinner strokeWidth="2" diameter="26"></mat-spinner></button>
</div>
