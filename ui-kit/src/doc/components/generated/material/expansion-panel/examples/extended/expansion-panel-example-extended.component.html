<div class="doc-container-black">

  <mat-accordion>
    <mat-expansion-panel class="mat-expansion-panel-dark mat-expansion-panel-dark-extended">
      <mat-expansion-panel-header>
        <div class="mat-panel-icon">
          <svg class="icon icon-16"><use xlink:href="#icon-user-4-32"></use></svg>
        </div>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel class="mat-expansion-panel-dark mat-expansion-panel-dark-extended"
                         (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <div class="mat-panel-icon">
          <svg class="icon icon-16"><use xlink:href="#icon-user-4-32"></use></svg>
        </div>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>

</div>
