<h2> XS </h2>
<button mat-button #menuPanel="matMenuTrigger" [matMenuTriggerFor]="menu">asdasd</button>
<mat-menu class="mat-menu-invisible" #menu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent>
    <div *ngIf="menuPanel.menuOpen" (click)="$event.stopPropagation()">
      <mat-accordion class="mat-accordion-xs mat-accordion-dark-solid mat-accordion-border">
        <mat-expansion-panel *ngFor="let section of sections" [class.mat-expansion-panel-dark]="true">
          <mat-expansion-panel-header collapsedHeight="22px" expandedHeight="22px">
            <mat-panel-title>
              {{section.name}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list class="mat-list-transparent">
            <ng-container *ngFor="let element of section.elements">
              <mat-list-item class="mat-list-item-no-padding-left">
                <svg class="icon icon-16 mat-accordion-icon-prepend"><use attr.xlink:href="{{element.icon}}"></use></svg>
                {{ element.name }}
                <div class="mat-list-spacer"></div>
                <svg class="icon icon-8"><use xlink:href="#icon-expand-16"></use></svg>
              </mat-list-item>
              <mat-divider></mat-divider>
            </ng-container>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </ng-template>
</mat-menu>
