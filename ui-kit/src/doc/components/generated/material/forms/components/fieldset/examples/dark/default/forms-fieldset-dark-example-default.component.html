<div class="doc-container doc-container-black">
  <div class="form-table">
    <div class="form-fieldset dark">
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Label">
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field>
            <input matInput placeholder="Enter your first name" [formControl]="firstName" required>
            <mat-error *ngIf="firstName.invalid">{{getFirstNameErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-6">
          <mat-form-field>
            <input matInput placeholder="Enter your last name" [formControl]="lastName" required>
            <mat-error *ngIf="lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <mat-select panelClass="mat-select-dark" [formControl]="age">
              <mat-option>-- None --</mat-option>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option-1">Option 1</mat-option>
              <mat-option value="option-2">Option 2</mat-option>
              <mat-option value="option-3">Option 3</mat-option>
            </mat-select>
            <mat-label>Age</mat-label>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
