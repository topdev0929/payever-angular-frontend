<div class="chapter">
  <h2>Tabs</h2>
  <div id="tabs-default" class="main-block">
    <h3>Default</h3>
    <div class="doc-block">
      <div class="row">
        <div class="col-xs-12">
          <tabset>
            <tab heading='One'>Content one</tab>
            <tab heading='Two'>Content two</tab>
            <tab heading='Three'> Content three</tab>
          </tabset>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <pre><code class="html" [innerHTML]="exampleTabs | code"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <div id="tabs-pills" class="main-block">
    <h3>Pills</h3>
    <div class="doc-block">
      <div class="row">
        <div class="col-xs-12">
          <tabset type='pills'>
            <tab heading='One'>Content one</tab>
            <tab heading='Two'>Content two</tab>
            <tab heading='Three'>Content three</tab>
          </tabset>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <pre><code class="html" [innerHTML]="examplePills | code"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <div id="tabs-stacked" class="main-block">
    <h3>Stacked</h3>
    <div class="doc-block">
      <div class="row">
        <div class="col-xs-12">
          <tabset [vertical]="true">
            <tab heading="Vertical 1">Vertical content 1</tab>
            <tab heading="Vertical 2">Vertical content 2</tab>
          </tabset>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <pre><code class="html" [innerHTML]="exampleStacked | code"></code></pre>
        </div>
      </div>
    </div>
  </div>
  <div id="tabs-united" class="main-block">
    <h3>United</h3>
    <div class="doc-block">
      <div class="row">
        <div class="col-xs-12">
          <tabset type="pills" [class.united]="true">
            <tab (select)="onSelect()">
              <ng-template tabHeading>
                <svg class="icon icon-16">
                  <use xlink:href="#icon-grid-16"></use>
                </svg>
              </ng-template>
              Content one
            </tab>
            <tab [active]="true">
              <ng-template tabHeading>
                <svg class="icon icon-16">
                  <use xlink:href="#icon-main-16"></use>
                </svg>
              </ng-template>
              Content two
            </tab>
            <tab>
              <ng-template tabHeading>
                <svg class="icon icon-16">
                  <use xlink:href="#icon-barcode-16"></use>
                </svg>
              </ng-template>
              Content three
            </tab>
          </tabset>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <pre><code class="html" [innerHTML]="exampleUnited | code"></code></pre>
        </div>
      </div>
    </div>
  </div>
</div>
