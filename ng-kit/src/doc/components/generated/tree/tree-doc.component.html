<div class="chapter">
  <h2>Tree</h2>
  <div id="tree-default" class="main-block">
    <h3>Tree default</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-xs-12">
              <doc-tree-default-example></doc-tree-default-example>
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="treeDefaultExampleTemplate | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Component">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="treeDefaultExampleComponent | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Styles">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="treeDefaultExampleStyles | code"></code></pre>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
