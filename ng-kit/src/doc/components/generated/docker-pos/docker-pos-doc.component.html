<div class="chapter">
  <h2>DockerPosComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import DockerPosModule</h3>
        <pre><code class="typescript" [innerHTML]="'import {DockerPosModule } from \'@pe/ng-kit/modules/docker-pos\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          [cssExample]="cssExample"
          >
          <div class="docker-pos-example-wrap">
            <pe-docker-pos [itemsList]="itemsList"></pe-docker-pos>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'docker-pos/src/docker-pos.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          [cssExample]="cssExample"
          >
          <div class="docker-pos-example-wrap">
            <pe-docker-pos [itemsList]="itemsList"></pe-docker-pos>
          </div>
        </example-viewer>
      </tab>
      <tab heading="README">
        <doc-viewer documentUrl="/assets/module-guides/docker-pos/docker-pos.html"></doc-viewer>
      </tab>
    </tabset>
  </div>
</div>
