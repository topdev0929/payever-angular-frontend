<div class="chapter">
  <h2>PasscodeComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import PasscodeModule</h3>
        <pre><code class="typescript" [innerHTML]="'import {PasscodeModule } from \'@pe/ng-kit/modules/passcode\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
          <div class="passcode-example-wrap">
            <pe-passcode
              title="NATIVE UNION"
              [newPasscode]="false"
              labelError="Wrong passcode"
              labelSave="Save this passcode"
              [codeLength]="6"
              [onlyPad]="false"
              [withDot]="false"
              [darkTheme]="false"
              (onSave)="handleOnSave()"
              (onCancel)="handleOnCancel()"
              (onReset)="handleOnReset()"
              (onRemove)="handleOnRemove($event)"
              (onDial)="handleOnDial($event)"
              >
            </pe-passcode>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'passcode/src/passcode.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
          <div class="passcode-example-wrap">
            <pe-passcode
              title="NATIVE UNION"
              [newPasscode]="false"
              labelError="Wrong passcode"
              labelSave="Save this passcode"
              [codeLength]="6"
              [onlyPad]="false"
              [withDot]="false"
              [darkTheme]="false"
              (onSave)="handleOnSave()"
              (onCancel)="handleOnCancel()"
              (onReset)="handleOnReset()"
              (onRemove)="handleOnRemove($event)"
              (onDial)="handleOnDial($event)"
              >
            </pe-passcode>
          </div>
        </example-viewer>
      </tab>
      <tab heading="README">
        <doc-viewer documentUrl="/assets/module-guides/passcode/passcode.html"></doc-viewer>
      </tab>
    </tabset>
  </div>
</div>
