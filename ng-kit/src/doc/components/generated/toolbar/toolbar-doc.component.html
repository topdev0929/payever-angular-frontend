<div class="chapter">
  <h2>Toolbar</h2>

  <div class="main-block">
    <h3>Default</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-xs-12">
              <doc-toolbar-default-example></doc-toolbar-default-example>
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="toolbarDefaultExampleTemplate | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Component">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="toolbarDefaultExampleComponent | code"></code></pre>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
