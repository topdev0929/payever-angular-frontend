<h3>Shows children as rows</h3>
<toolbar [toolbarColor]="'#643567'" [displayChildrenAsRows]="true">
  <toolbar-row>
    <div>
      <span class="toolbar-row">Toolbar row #1</span>
    </div>
  </toolbar-row>
  <toolbar-row>
    <div>
      <span>Toolbar row #2</span>
      <span>Next element</span>
    </div>
  </toolbar-row>
</toolbar>
<h3>Shows children as cells</h3>
<toolbar [toolbarColor]="'#6197a5'">
  <toolbar-row>
    <div>
      <span class="toolbar-row">Toolbar cell #1</span>
    </div>
  </toolbar-row>
  <toolbar-row>
    <div>
      <span>Toolbar cell #2</span>
    </div>
  </toolbar-row>
</toolbar>
