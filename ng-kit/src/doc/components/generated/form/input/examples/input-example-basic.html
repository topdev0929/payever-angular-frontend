<div class="chapter">
  <h2>InputComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import FormModule</h3>
        <pre><code class="typescript" [innerHTML]="'import { FormModule } from \'@pe/ng-kit/modules/form\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          >
          <div class="row">
            <div class="col-xs-12">
              <form novalidate [formGroup]="demoForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xs-12 pe-input">
                    <pe-input
                      placeholder="email"
                      type="email"
                      [formControlRef]="demoForm.get('email')"
                      label="Errors appear instantly!"
                      [errorMessage]="'Please enter a valid email address'"
                    ></pe-input>
                  </div>
                </div>
                <div class="row">
                  &nbsp;
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'form-components/input/components/input/input.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          >
          <div class="row">
            <div class="col-xs-12">
              <form novalidate [formGroup]="demoForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xs-12">
                    <pe-input
                      placeholder="email"
                      type="email"
                      [formControlRef]="demoForm.get('email')"
                      label="Errors appear instantly!"
                      [errorMessage]="'Please enter a valid email address'"
                    ></pe-input>
                  </div>
                </div>
                <div class="row">
                  &nbsp;
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </example-viewer>
      </tab>
    </tabset>
  </div>
</div>
