<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <pe-slide-toggle [formControl]="form.controls['slidetoggleFirst']" [label]="'Slide toggle control'"></pe-slide-toggle>
  </div>
  <div>
    <pe-slide-toggle [formControl]="form.controls['slidetoggleSecond']" [label]="'Slide toggle control'" [size]="'large'"></pe-slide-toggle>
  </div>
  <div>
    <button mat-raised-button>Submit</button>
  </div>
</form>
