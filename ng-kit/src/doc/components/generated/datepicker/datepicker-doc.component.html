<div class="chapter">
  <h2>DatepickerComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import FormModule</h3>
        <pre><code class="typescript" [innerHTML]="'import { FormModule } from \'@pe/ng-kit/modules/form\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="datepickerDefaultExampleTemplate"
          [tsExample]="datepickerDefaultExampleComponent"
          >
          <div class="row">
            <div class="col-xs-12">
              <doc-datepicker-default-example></doc-datepicker-default-example>
            </div>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'form-components/datepicker/components/datepicker/datepicker.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
         <example-viewer
          title="Basic Example"
          [htmlExample]="datepickerDefaultExampleTemplate"
          [tsExample]="datepickerDefaultExampleComponent"
          >
          <div class="row">
            <div class="col-xs-12">
              <doc-datepicker-default-example></doc-datepicker-default-example>
            </div>
          </div>
        </example-viewer>

        <example-viewer
          title="Datepicker month and year only"
          [htmlExample]="datepickerMonthExampleTemplate"
          [tsExample]="datepickerMonthExampleComponent"
          >
          <div class="row">
            <div class="col-xs-12">
              <doc-datepicker-month-example></doc-datepicker-month-example>
            </div>
          </div>
        </example-viewer>
      </tab>
    </tabset>
  </div>
</div>
