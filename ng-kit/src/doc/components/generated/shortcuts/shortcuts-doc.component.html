<div class="chapter">
  <h2>ShortcutsComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import ShortcutsModule</h3>
        <pre><code class="typescript" [innerHTML]="'import {ShortcutsModule} from \'@pe/ng-kit/modules/shortcuts\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
            <div class="shortcuts-example-wrap">
              <pe-shortcuts
                [itemsList]="appsList"
                [itemsPerView]="4"
                (onLinkClick)="handleLinkClick($event)"
                >
              </pe-shortcuts>
            </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'shortcuts/src/shortcuts.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
            <div class="shortcuts-example-wrap">
              <pe-shortcuts
                [itemsList]="appsList"
                [itemsPerView]="4"
                (onLinkClick)="handleLinkClick($event)"
                >
              </pe-shortcuts>
            </div>
        </example-viewer>
      </tab>
      <tab heading="README">
        <doc-viewer documentUrl="/assets/module-guides/shortcuts/shortcuts.html"></doc-viewer>
      </tab>
    </tabset>
  </div>
</div>
