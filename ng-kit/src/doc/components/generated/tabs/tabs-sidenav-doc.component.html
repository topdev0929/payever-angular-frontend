<div class="chapter">
  <h2>Tabs for sidenav</h2>
  <div id="tabs-sidenav" class="main-block">
    <h3>Tabs with icons</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-xs-12">
              <doc-tabs-sidenav-example></doc-tabs-sidenav-example>
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="tabsSidenavExampleTemplate | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Component">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="tabsSidenavExampleComponent | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Styles">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="tabsSidenavExampleStyles | code"></code></pre>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
