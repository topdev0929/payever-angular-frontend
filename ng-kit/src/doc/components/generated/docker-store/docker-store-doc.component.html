<div class="chapter">
  <h2>DockerStoreComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import DockerStoreModule</h3>
        <pre><code class="typescript" [innerHTML]="'import {DockerStoreModule } from \'@pe/ng-kit/modules/docker-store\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          [cssExample]="cssExample"
          >
          <div class="docker-store-example-wrap">
            <pe-docker-store [itemsList]="itemsList"></pe-docker-store>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'docker-store/src/docker-store.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          [cssExample]="cssExample"
          >
          <div class="docker-store-example-wrap">
            <pe-docker-store [itemsList]="itemsList"></pe-docker-store>
          </div>
        </example-viewer>
      </tab>
      <tab heading="README">
        <doc-viewer documentUrl="/assets/module-guides/docker-store/docker-store.html"></doc-viewer>
      </tab>
    </tabset>
  </div>
</div>
