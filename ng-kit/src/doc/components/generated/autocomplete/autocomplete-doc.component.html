<div class="chapter">
  <h2>Autocomplete</h2>

  <div id="autocomplete-default" class="main-block">
    <h3>Default</h3>
    <div class="doc-block">
      <tabset>
        <tab heading="View">
          <div class="row">
            <div class="col-xs-12">
              <doc-autocomplete-default-example></doc-autocomplete-default-example>
            </div>
          </div>
        </tab>
        <tab heading="Template">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="autocompleteDefaultExampleTemplate | code"></code></pre>
            </div>
          </div>
        </tab>
        <tab heading="Component">
          <div class="row">
            <div class="col-xs-12">
              <pre><code class="html" [innerHTML]="autocompleteDefaultExampleComponent | code"></code></pre>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
