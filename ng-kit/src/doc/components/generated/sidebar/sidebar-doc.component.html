<div class="chapter">
  <h2>SidebarComponent</h2>
  <div class="main-block">
    <tabset>
      <tab heading="Overview">
        <h3>Import SidebarModule</h3>
        <pre><code class="typescript" [innerHTML]="'import {SidebarModule} from \'@pe/ng-kit/modules/sidebar\';'"></code></pre>
        <p>&nbsp;</p>
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
          <div class="sidebar-example-wrap">
            <pe-sidebar [isOpen]="isSidebarOpen"
              [configuration]="configuration"
              (onSidebarOpened)="onSidebarOpened()"
              (onSidebarClosed)="onSidebarClosed()"
            ></pe-sidebar>
          </div>
        </example-viewer>
      </tab>
      <tab heading="API">
        <component-api-renderer [path]="'sidebar/src/components/sidebar/sidebar.component'"></component-api-renderer>
      </tab>
      <tab heading="Examples">
        <example-viewer
          title="Basic Example"
          [htmlExample]="htmlExample"
          [tsExample]="tsExample"
          >
          <div class="sidebar-example-wrap">
            <pe-sidebar [isOpen]="isSidebarOpen"
              [configuration]="configuration"
              (onSidebarOpened)="onSidebarOpened()"
              (onSidebarClosed)="onSidebarClosed()"
            ></pe-sidebar>
          </div>
        </example-viewer>
      </tab>
      <tab heading="README">
        <doc-viewer documentUrl="/assets/module-guides/sidebar/sidebar.html"></doc-viewer>
      </tab>
    </tabset>
  </div>

</div>
