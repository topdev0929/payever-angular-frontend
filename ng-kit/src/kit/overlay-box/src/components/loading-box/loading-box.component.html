<pe-info-box [background]="background"
             [withHeader]="false"
             [withFooter]="false">
  <ng-container content>
    <div class="loading-box">
      <div class="loading-box-loader">
        <svg class="icon icon-logo"><use xlink:href="#icon-commerceos-payever-logo-20"></use></svg>
        <svg class="icon icon-text"><use xlink:href="#icon-commerceos-payever-txt"></use></svg>
      </div>
    </div>
  </ng-container>
</pe-info-box>
