<div class="ui-layout-header" [class.is-not-transparent]="notTransparent">
  <div class="">
    <div class="col-xs-12"
         [ngClass]="{
           'col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 header-not-full-width': !fullWidth
          }">
      <div class="row header-cols">
        <div class="col-xs-4 col-sm-3 col-md-4 left-area hidden-print">
          <ng-container *ngIf="showBackButton">
            <div #leftCol>
              <ng-content select="[col-left]"></ng-content>
            </div>

            <button *ngIf="leftCol.children.length === 0"
                    class="btn btn-link btn-inline btn-back layout-header-back-button"
                    (click)="backButtonClicked$.next()">
              <svg class="icon icon-24">
                <use [attr.xmlns:xlink]="'http://www.w3.org/1999/xlink'" [attr.xlink:href]="'#icon-arrow-left-ios-24'"></use>
              </svg>
              {{ backButtonTitle$ | async }}
            </button>
          </ng-container>
        </div>

        <div class="col-xs-4 col-sm-6 col-md-4 middle-area text-center nowrap">
          <ng-content select="[col-center]"></ng-content>
        </div>

        <div class="col-xs-4 col-sm-3 col-md-4 right-area hidden-print nowrap text-right">
          <ng-content select="[col-right]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
