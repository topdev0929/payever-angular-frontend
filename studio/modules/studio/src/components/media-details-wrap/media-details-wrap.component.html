<div>
  <div class="confirm-modal">
    <div class="modal-header">
      <div mat-dialog-close class="cancel">
        Cancel
      </div>
      <div>
        <h3>Image Details</h3>
      </div>
      <div class="save">
        Save
      </div>
    </div>
    <div class="confirm-modal__container">

      <mat-expansion-panel hideToggle>

      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            General
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="image-upload__image">
          <div *ngIf="!uploaded; else uploadedPicture ">

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="47" height="39"
                 viewBox="0 0 47 39">
              <defs>
                <path id="uap1cu0aaa" d="M0 0L45.714 0 45.714 37.638 0 37.638z"/>
              </defs>
              <g fill="none" fill-rule="evenodd" opacity=".1">
                <g>
                  <g>
                    <g>
                      <path fill="#111115"
                            d="M27.82 6.095c2.158 0 3.909 1.75 3.909 3.908s-1.75 3.907-3.909 3.907c-2.157 0-3.908-1.749-3.908-3.907s1.75-3.908 3.908-3.908"
                            transform="translate(-660 -203) translate(644 183) translate(16.571 20.571)"/>
                      <g transform="translate(-660 -203) translate(644 183) translate(16.571 20.571) translate(0 .174)">
                        <mask id="t8btqxerhb" fill="#fff">
                          <use xlink:href="#uap1cu0aaa"/>
                        </mask>
                        <path fill="#111115"
                              d="M5.442 1.089h34.83c2.404 0 4.354 1.949 4.354 4.353v25.579l-8.36-8.36c-.985-.994-2.592-1.002-3.586-.016l-.016.016-2.852 2.841c-.991.997-2.604 1.003-3.601.012l-.012-.012-7.62-7.619c-.991-.998-2.603-1.003-3.601-.012l-.012.012L1.088 31.652V5.42C1.1 3.024 3.047 1.089 5.442 1.089M40.272 0H5.442C2.437 0 0 2.436 0 5.442v26.754c0 3.005 2.437 5.442 5.442 5.442h34.83c3.006 0 5.442-2.437 5.442-5.442V5.421C45.702 2.423 43.27 0 40.272 0"
                              mask="url(#t8btqxerhb)"/>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </svg>

          </div>
          <ng-template #uploadedPicture>
            <div #imagePreview>
            </div>
          </ng-template>
          <div class="media-uploader">
            <img src='../../../../../assets/add-media.svg' alt="add-media">

            <div class="upload-media">
              <label>
                Add Media
                <input type="file" (change)="uploadMedia($event)"/>
              </label>
            </div>
          </div>
        </div>
        <form class="example-form" [formGroup]="form">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </form>
      </mat-expansion-panel>


      <mat-expansion-panel hideToggle>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Additional
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </div>
  </div>
</div>
