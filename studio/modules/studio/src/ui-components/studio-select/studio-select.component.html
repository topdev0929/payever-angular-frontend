<div class="studio-select">
  <div (click)="showDropdown()" class="studio-select__front-row" [class.active]="isDropdownShown">
    <span class="studio-select__value">{{ value?.label ? value?.label : placeholder }}</span>
    <div class="studio-select__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="11" height="5" viewBox="0 0 11 5">
        <path fill="none" stroke="#ADADAD" d="M9 0L4.5 4.667 4.5 4.667 0 0" transform="matrix(-1 0 0 1 10 0)"/>
      </svg>
    </div>
  </div>
  <div *ngIf="isDropdownShown" class="studio-select__dropdown dropdown">
    <div 
      *ngFor="let option of options" 
      class="dropdown__item" 
      (click)="setValue(option)"
    >{{ option.label }}</div>
  </div>
</div>
