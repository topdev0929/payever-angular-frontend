<checkout-sdk-finish-wrapper *ngIf="ready$ | async">
  <checkout-sdk-finish-status-icon [status]="'success'"> </checkout-sdk-finish-status-icon>
  <div
    class="large-1"
    i18n="@@flow_common_finish.success.title">
    flow_common_finish.success.title
  </div>
  <p i18n="@@flow_common_finish.success.text">flow_common_finish.success.text</p>
  <p
    class="small text-secondary"
    *ngIf="orderNumber">
    {{ orderNumberText }}
  </p>
</checkout-sdk-finish-wrapper>
