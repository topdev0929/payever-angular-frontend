<form
  *ngIf="mode === modeEnum.Edit"
  class="form-table"
  [formGroup]="formGroup">
  <customer-form formControlName="personalForm"></customer-form>
  <employment-form
    *ngIf="formGroup.get('employmentForm').enabled"
    formControlName="employmentForm"></employment-form>

  <checkout-sdk-continue-button
    class="button-continue"
    [text]="translations.buttonText"
    [loading]="loading$ | async"
    (clicked)="onContinue()">
  </checkout-sdk-continue-button>
</form>
