<mat-card>
  <mat-card-content
    [class.text-danger]="errorMessage"
    class="content">
    <div class="top-text">
      <p class="large-1">
        <strong> {{title}} </strong>
      </p>
      <p class="large-1">{{subtitle}}</p>
      <p
        class="docs-list caption-1"
        [innerHTML]="docsText"></p>
    </div>

    <p
      class="error-message"
      style="color: red;"
      [innerHTML]="errorMessage"></p>

    <div class="image-capture-wrapper">
      <image-capture
        class="image-capture"
        [isFilePicked]="isFilePicked"
        [title]="filePickerTitle"
        (fileRemove)="onFileRemove()"
        (errorTriggered)="onErrorTriggered($event)"
        (filePicked)="onFilePickedBase64($event)"></image-capture>
    </div>

    <div
      *ngIf="multipleFiles"
      class="selected-files">
      <span *ngFor="let doc of docs; index as i">
        <div class="filename">{{doc.filename}}</div>
        <div
          class="remove"
          (click)="onFileRemove(i)"></div>
      </span>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      i18n="@@checkout_sdk.action.cancel"
      class="back-button"
      (click)="back()">
      checkout_sdk.action.cancel
    </button>
    <button
      mat-button
      i18n="@@checkout_sdk.action.done"
      class="done-button"
      (click)="done()">
      checkout_sdk.action.done
    </button>
  </mat-card-actions>
</mat-card>
