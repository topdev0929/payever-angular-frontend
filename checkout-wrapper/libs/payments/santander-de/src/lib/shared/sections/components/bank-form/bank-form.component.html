<form
  class="form-table"
  [formGroup]="formGroup">
  <div
    class="h5"
    i18n="@@santander-de.inquiry.step.bank.title">
    Bank account
  </div>
  <div class="form-fieldset-new">
    <mat-form-field class="col-xs-12">
      <mat-label i18n="@@santander-de.inquiry.form.bank_i_b_a_n.label"> Bank IBAN </mat-label>

      <input
        matInput
        peInputMask
        formControlName="bank_i_b_a_n"
        type="text"
        [mask]="ibanMask"
        [unmask]="ibanUnmask" />
    </mat-form-field>

    <mat-form-field
      *ngIf="formGroup.get('bank_b_i_c').enabled"
      class="col-xs-12">
      <mat-label i18n="@@santander-de.inquiry.form.bank_b_i_c.label"> Bank BIC </mat-label>

      <input
        matInput
        formControlName="bank_b_i_c"
        type="text" />
    </mat-form-field>

    <mat-form-field
      *ngIf="formGroup.get('bank_account_bank_name').enabled"
      class="col-xs-12">
      <mat-label i18n="@@santander-de.inquiry.form.bank_account_bank_name.label"> Name of the bank </mat-label>

      <input
        matInput
        formControlName="bank_account_bank_name"
        type="text" />
    </mat-form-field>
  </div>
</form>
