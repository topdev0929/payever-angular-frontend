<pe-promo-styles></pe-promo-styles>
<div class="promo-desktop">
  <div class="row">
    <div class="promo-desktop__item col-xs-4">
      <div class="promo-icon">
        <svg class="icon icon-32"><use xlink:href="#icon-payment-after-delivery-32"></use></svg>
      </div>
      <pe-payment-text
        type="text"
        [defaultMargin]="true">
        <span [innerHTML]="translations.promo.text1"> </span>
      </pe-payment-text>
    </div>
    <div class="promo-desktop__item col-xs-4">
      <div class="promo-icon">
        <svg class="icon icon-32"><use xlink:href="#icon-payment-keep-32"></use></svg>
      </div>
      <pe-payment-text
        type="text"
        [defaultMargin]="true">
        <span [innerHTML]="translations.promo.text2"> </span>
      </pe-payment-text>
    </div>
    <div class="promo-desktop__item col-xs-4">
      <div class="promo-icon">
        <svg class="icon icon-32"><use xlink:href="#icon-payment-pause-32"></use></svg>
      </div>
      <pe-payment-text
        type="text"
        [defaultMargin]="true">
        <span [innerHTML]="translations.promo.text3"> </span>
      </pe-payment-text>
    </div>
  </div>
</div>
