<form
  *ngIf="formGroup.enabled"
  class="form-table"
  [formGroup]="formGroup">
  <div
    class="h5"
    i18n="@@santander-dk.inquiry.step.cpr_details.title">
    Bank details
  </div>
  <div class="form-fieldset-new">
    <mat-form-field class="col-xs-12 col-sm-6">
      <mat-label i18n="@@santander-dk.inquiry.form.first_name.label"> First name </mat-label>

      <input
        matInput
        formControlName="firstName"
        type="text" />
    </mat-form-field>

    <mat-form-field class="col-xs-12 col-sm-6">
      <mat-label i18n="@@santander-dk.inquiry.form.last_name.label"> Last name </mat-label>

      <input
        matInput
        formControlName="lastName"
        type="text" />
    </mat-form-field>

    <mat-form-field class="col-xs-12">
      <mat-label i18n="@@santander-dk.inquiry.form.social_security_number.label"> Social security number </mat-label>

      <input
        matInput
        peInputMask
        formControlName="socialSecurityNumber"
        type="text"
        [mask]="socialSecurityNumberMask"
        [unmask]="socialSecurityNumberUnmask" />
      <mat-progress-spinner
        *ngIf="loadingInsurance$ | async"
        matSuffix
        strokeWidth="2"
        diameter="18"
        mode="indeterminate">
      </mat-progress-spinner>
    </mat-form-field>

    <mat-form-field class="col-xs-12">
      <mat-label i18n="@@santander-dk.inquiry.form._addressLine.label"> Address </mat-label>
      <span
        #prefix
        matPrefix>
        <pe-icon [icon]="'icon-geocoder-24'"> </pe-icon>
      </span>
      <input
        matInput
        peInputMask
        peAddressAutocomplete
        [matAutocomplete]="auto"
        formControlName="_addressLine"
        [mask]="addressMask"
        (addressChange)="fullAddressChange($event)"
        type="text" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of addressItems$ | async"
          [value]="option">
          {{ option.address }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="col-xs-12 col-sm-4">
      <mat-label i18n="@@santander-dk.inquiry.form.city.label"> City </mat-label>
      <input
        matInput
        formControlName="city"
        type="text" />
    </mat-form-field>

    <mat-form-field class="col-xs-12 col-sm-5">
      <mat-label i18n="@@santander-dk.inquiry.form.address.label"> Address </mat-label>
      <input
        matInput
        formControlName="address"
        type="text" />
    </mat-form-field>

    <mat-form-field class="col-xs-12 col-sm-3">
      <mat-label i18n="@@santander-dk.inquiry.form.postal_code.label"> Postal code </mat-label>
      <input
        matInput
        formControlName="postalCode"
        type="text" />
    </mat-form-field>
  </div>
</form>
