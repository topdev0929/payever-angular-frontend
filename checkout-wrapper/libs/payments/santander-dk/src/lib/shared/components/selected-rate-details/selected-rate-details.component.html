<table
  role="presentation"
  [attr.aria-describedby]="tableDescriptionTranslation"
  [class.is-small-size]="isSmallSize"
  [class.is-extra-small-size]="isExtraSmallSize">
  <tr *ngFor="let row of rows">
    <ng-container *ngFor="let col of row">
      <td class="title" [innerHTML]="col.title"></td>
      <td class="value" [innerHTML]="col.value"></td>
    </ng-container>
  </tr>
</table>
