<form
  *ngIf="formGroup.enabled"
  class="form-table"
  [formGroup]="formGroup">
  <pe-payment-text
    type="text"
    i18n="@@santander-se.inquiry.step.section.exposed_person.title">
    Exposed person
  </pe-payment-text>
  <div class="form-fieldset-new">
    <mat-form-field class="col-xs-12">
      <mat-label i18n="@@santander-se.inquiry.form.political_exposed_person.label">
        Politically exposed person?
      </mat-label>

      <mat-select formControlName="politicallyExposedPerson">
        <mat-option
          *ngFor="let option of booleanOptions"
          [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
