<div
  *ngIf="!rate"
  class="rate-view rate-view-loading">
  <h3 class="rate-description">&nbsp;</h3>
  <span class="loader-element">&nbsp;</span>
</div>

<div
  *ngIf="rate"
  class="rate-view">
  <ng-container *ngIf="previewMode">
    <ng-container *ngFor="let line of rate.header; let idx = index">
      <div
        class="rate-header-line small"
        [ngClass]="'rate-header-line-'+idx"
        [class.rate-line-last]="idx === (rate.header.length - 1)"
        [class.rate-header-line-as-single]="previewAsSingleLine"
        [class.preview-mode]="previewMode"
        [innerHtml]="line"></div>
    </ng-container>
  </ng-container>
  <div
    class="rate-description h4"
    [class.not-selected]="notSelected">
    <img
      *ngIf="rate?.svgIconUrl"
      class="rate-description__icon"
      alt="rate icon"
      [src]="rate.svgIconUrl" />
    <div [innerHtml]="rate.title"></div>
  </div>
  <ng-container *ngIf="previewMode">
    <ng-container *ngFor="let line of rate.lines; let idx = index">
      <div
        class="rate-line small"
        [ngClass]="'rate-line-'+idx"
        [class.rate-line-as-single]="previewAsSingleLine"
        [class.preview-mode]="previewMode"
        [innerHtml]="line"></div>
    </ng-container>
  </ng-container>
</div>
