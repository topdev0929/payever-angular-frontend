<ng-container *ngIf="isReady$ | async">
  <ng-container *ngIf="type === WidgetTypeEnum.Button">
    <widget-santander-nl-button
      [amount]="amount"
      [channelSet]="channelSet"
      [config]="config"
      (clicked)="onClicked()"
      (failed)="onFailed()"></widget-santander-nl-button>
  </ng-container>
  <ng-container *ngIf="type === WidgetTypeEnum.DropdownCalculator">
    <widget-santander-nl-dropdown-calculator
      [amount]="amount"
      [channelSet]="channelSet"
      [config]="config"
      (clicked)="onClicked()"
      (failed)="onFailed()"></widget-santander-nl-dropdown-calculator>
  </ng-container>
  <ng-container *ngIf="type === WidgetTypeEnum.Text">
    <widget-santander-nl-text
      [amount]="amount"
      [channelSet]="channelSet"
      [config]="config"
      (clicked)="onClicked()"
      (failed)="onFailed()"></widget-santander-nl-text>
  </ng-container>
  <ng-container *ngIf="type === WidgetTypeEnum.TwoFieldsCalculator">
    <widget-santander-nl-two-fields-calculator
      [amount]="amount"
      [channelSet]="channelSet"
      [config]="config"
      (clicked)="onClicked()"
      (failed)="onFailed()"></widget-santander-nl-two-fields-calculator>
  </ng-container>
</ng-container>
