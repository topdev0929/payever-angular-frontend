<div class="counter-container">
  <button
    mat-raised-button
    type="button"
    class="mat-button-sm mat-button-small-padding mat-button-fit-content counter-button-minus"
    [disabled]="value === minValue || readOnly"
    (click)="add(-1)">
    <svg class="icon icon-12">
      <use xlink:href="#icon-pe-counter-minus-big-16"></use>
    </svg>
  </button>

  <input
    type="number"
    #input
    class="form-control number-input counter-input"
    [value]="value"
    (input)="onInput()"
    [autofocus]="autoFocus"
    [readonly]="readOnly"
    placeholder="0"
    autocomplete="off" />

  <button
    mat-raised-button
    type="button"
    class="mat-button-sm mat-button-small-padding mat-button-fit-content counter-button-plus"
    [disabled]="value === maxValue || readOnly"
    (click)="add(1)">
    <svg class="icon icon-12">
      <use xlink:href="#icon-pe-counter-plus-16"></use>
    </svg>
  </button>
</div>

<svg
  xmlns="http://www.w3.org/2000/svg"
  style="display:none;"
  data-id="icons-wrapper-counter"
  class="sprite">
  <symbol
    id="icon-pe-counter-minus-big-16"
    viewBox="0 0 16 16"
    preserveAspectRatio="xMidYMin slice"
    width="100%">
    <path
      class="path1"
      fill="currentColor"
      d="M0 9V7h16v2z" />
  </symbol>
  <symbol
    id="icon-pe-counter-plus-16"
    viewBox="0 0 16 16"
    preserveAspectRatio="xMidYMin slice"
    width="100%">
    <polygon
      class="path1"
      fill="currentColor"
      points="16,6.99956 8.99926,6.99956 8.99926,0 6.99956,0 6.99956,6.99956 -0,6.99956 -0,8.99926 6.99956,8.99926 6.99956,16 8.99926,16 8.99926,8.99926 16,8.99926 "></polygon>
  </symbol>
</svg>
